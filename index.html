<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <span id="searchBar">
            <h2>Search for a city:</h2>
            <div class="searcher">
                <input id="searchCity" type="searchBar" placeholder="Enter City Name" />
                <button class="searchBtn" id="button">Search</button>
            </div>
            <div>
                <div id="history">
                    <!-- insert cities searched -->
                </div>
            </div>
        </span>
        <div class="forecast">
            <div id="todaysForecast">
                <h2 id="cityName"></h2>
                <p id="temp1"></p>
                <p id="weatherIcon1"></p>
                <p id="humidity1"></p>
                <p id="windSpeeds1"></p>
                <p id="date1"></p>
            </div>
            <div id="5-dayForecast">
                <div id="day1">
                    <p id="temp2"></p>
                    <p id="weatherIcon2"></p>
                    <p id="humidity2"></p>
                    <p id="windSpeeds2"></p>
                    <p id="date2"></p>
                </div>
                <div id="day2">
                    <p id="temp3"></p>
                    <p id="weatherIcon3"></p>
                    <p id="humidity3"></p>
                    <p id="windSpeeds3"></p>
                    <p id="date3"></p>
                </div>
                <div id="day3">
                    <p id="temp4"></p>
                    <p id="weatherIcon4"></p>
                    <p id="humidity4"></p>
                    <p id="windSpeeds4"></p>
                    <p id="date4"></p>
                </div>
                <div id="day4">
                    <p id="temp5"></p>
                    <p id="weatherIcon5"></p>
                    <p id="humidity5"></p>
                    <p id="windSpeeds5"></p>
                    <p id="date5"></p>
                </div>
                <div id="day5">
                    <p id="temp6"></p>
                    <p id="weatherIcon6"></p>
                    <p id="humidity6"></p>
                    <p id="windSpeeds6"></p>
                    <p id="date6"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
