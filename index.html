<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <span id="searchBar">
            <h2>Search for a city:</h2>
            <div class="searcher">
                <input id="searchCity" type="searchBar" placeholder="Enter City Name" />
                <button class="searchBtn" id="button">Search</button>
            </div>
            <div>
                <div id="history">
                    <!-- insert cities searched -->
                </div>
            </div>
        </span>
        <span class="forecast">
            <h2 id="todaysForecast"></h2>
            <!-- <div id="5-dayForecast">
                 insert weather forecast 
            </div> -->
        </span>
        <span id="weatherDisplay">
            <!-- insert weather forecast -->
        </span>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
